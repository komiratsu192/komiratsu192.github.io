<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Transfer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
        }
        .message-box {
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message-box h1 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        .message-box p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>Notice</h1>
        <p>We are currently working on a server transfer.<br>Please check back later.</p>
    </div>
</body>
</html>
